<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/style.css" type="text/css" rel="stylesheet" />
    <title>form-validation</title>
  </head>
  <body>
    <form action="https://formsubmit.co/julianquenet8@gmail.com" method="POST">
      <h4>Registration form</h4>
      <div>
        <label for="id">User id:</label>
        <input
          type="text"
          id="id"
          placeholder="Required, 5-12 characters"
          required
          minlength="5"
          maxlength="12"
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Required, 7-12 characters"
          required
          minlength="7"
          maxlength="12"
        />
      </div>

      <div>
        <label for="Name">Name:</label>
        <input
          pattern=""
          id="Name"
          placeholder="Required, only letters"
          required
        />
      </div>

      <div>
        <label for="add.">Address:</label>
        <input type="text" id="add." placeholder="Optional" />
      </div>

      <div>
        <label for="contry">Country:</label>
        <select id="country" name="country">
          <option value="southAfrica">South Africa</option>
          <option value="australia">Australia</option>
          <option value="germany">Germany</option>
          <option value="namibia">Namibia</option>
          <option value="china">China</option>
          <option value="italy">Italy</option>
        </select>
      </div>

      <div>
        <label for="zip">Zip Code:</label>
        <input
          type="number"
          id="zip"
          placeholder="Required, numbers only"
          required
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Required, valid email address only"
          required
        />
      </div>

      <div>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" required />Male
        <input type="radio" name="sex" id="female" required />Female <span>Required</span>
      </div>
      <div>
        <label for="language">Language:</label>
        <input type="radio" name="language" id="english" required />English
        <input
          type="radio"
          name="language"
          id="non-englsih"
          required
        />Non-English <span>Required</span>
      </div>

      <div>
        <label for="msg">About:</label>
        <textarea
          name="user_message"
          id="msg"
          placeholder="Optional"
        ></textarea>
      </div>

      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
