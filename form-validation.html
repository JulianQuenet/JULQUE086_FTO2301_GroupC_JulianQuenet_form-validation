<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-validation</title>
  </head>
  <body>
    <form action="https://formsubmit.co/julianquenet8@gmail.com" method="POST">
      <h4>Registration form</h4>
      <label for="id">User id:</label>
      <input
        type="text"
        id="id"
        placeholder="Required, 5-12 characters"
        required
        min="5"
        max="12"
      />

      <label for="password">Password:</label>
      <input
        type="text"
        id="password"
        placeholder="Required, 7-12 characters"
        required
        min="7"
        max="12"
      />

      <label for="Name">Name:</label>
      <input
        type="!numeric"
        id="password"
        placeholder="Required, only letters"
        required
      />

      <label for="add.">Address:</label>
      <input type="text" id="add." placeholder="Optional" />

      <label for="Name">Name:</label>
      <input
        type="password"
        id="password"
        placeholder="Required, only letters"
        required
      />

      <select name="favoriteColor" required>
        <option value="southAfrica">South Africa</option>
        <option value="australia">Australia</option>
        <option value="germany">Germany</option>
        <option value="namibia">Namibia</option>
        <option value="china">China</option>
        <option value="italy">Italy</option>
      </select>

      <label for="mail">Email:</label>
      <input type="mail" id="mail" required />
      <label for="msg">Message:</label>
      <textarea name="user_message" id="msg"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
